<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Demo</title>
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="js/lightbox.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #222;
            color: #fff;
            padding: 50px;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Minimal Image Lightbox</h1>
    <p>Click an image to zoom.</p>

    <div class="gallery">
        <img src="https://via.placeholder.com/800x600/3b82f6/ffffff?text=Image+1" class="lightbox-trigger"
            alt="Sample 1">
        <img src="https://via.placeholder.com/800x600/ef4444/ffffff?text=Image+2" class="lightbox-trigger"
            alt="Sample 2">
        <img src="https://via.placeholder.com/800x600/10b981/ffffff?text=Image+3" class="lightbox-trigger"
            alt="Sample 3">
    </div>

</body>

</html>
